<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <!-- Container for the game elements -->
    <div id="gameholder">

        <!-- Display player's choice -->
        <h1 class="gametxt" id="playerText">Player: </h1>
        
        <!-- Display computer's choice -->
        <h1 class="gametxt" id="computerText">Computer: </h1>
        
        <!-- Display game result -->
        <h1 class="gametxt" id="resultText">Result: </h1>

        <!-- Buttons for player's choice -->
        <button id="rockButton">Rock</button>
        <button id="paperButton">Paper</button>
        <button id="scissorsButton">Scissors</button>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>

</body>

</html>
